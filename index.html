<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Ephesis&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="scripts.js"></script>
    <title>Dg-Previsão do Tempo</title>
  </head>
  <body>
    <div class="caixa-maior">
        
      <input class="input-cidade" placeholder="Digite o nome da cidade" />
      <button class="botão-buscar" onclick="cliqueinobotao ()">
        <img class="img-busca" src="img/lupa.svg" />
      </button>

      <div class="caixa-media">
        <h2 class="cidade">Tempo em Suzano</h2>

        <p class="tempo">21°C</p>

        <div class="caixa-menor">
          <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png">
          <p class="texto-previsao"> Nublado </p>
        </div>

        <p class="umidade">Uminade:76%</p>

      </div>
    </div>
  </body>
</html>
